<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/media-query.css">
        <title>Semana Aniversário Kalunga 50 Anos</title>
    </head>
    <body>

        <header class="logo">
            <div class="container">
                <img src="img/area-do-logo_desktop.jpg" alt="Logotipo da campanha Semana Aniversário Kalunga 50 Anos">
            </div>
        </header>

        <nav class="navbar">
            <div class="container">
                <a href="">Informática</a>
                <a href="">Notebooks & PCs</a>
                <a href="">Smartphones</a>
                <a href="">Impressoras & Multifuncionais</a>
                <a href="">Móveis & Equipamentos</a>
                <a href="">Papelaria</a>
            </div>
        </nav>

        <section class="slider">
            <div class="container">
                <div id="indicadores" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#indicadores" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#indicadores" data-bs-slide-to="1"></li>
                        <li data-bs-target="#indicadores" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slide-1-frete-gratis_desktop.jpg" class="d-block w-100" alt="Imagem promocional de frete grátis em todas as compras">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide-2-produtos-spiral_desktop.jpg" class="d-block w-100" alt="Imagem promocional de desconto de 50% em todos os produtos Spiral">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide-3-eu-mereco-um-upgrade_desktop.jpg" class="d-block w-100" alt="Imagem promocional de desconto de 20% em todo o site">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#indicadores" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#indicadores" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="banner">
            <div class="container">
                <img src="img/banner_desktop.jpg" alt="Banner de oferta especial do aniversário Kalunga 50 anos">
            </div>
        </section>

        <section class="box">
            <div class="container">
                <div class="box-01">
                    <a href="" class="botao-comprar"><img src="img/box-1-produto_desktop.jpg" alt="Caixa promocional do produto Teclado K480 Bluetooth da Logitech"></a>
                    <div class="selo-promocional"></div>
                </div>
                <div class="box-02">
                    <a href="" class="botao-comprar"><img src="img/box-2-produto_desktop.jpg" alt="Caixa promocional do produto Smartphone Zenfone Max da Asus"></a>
                    <div class="selo-promocional"></div>
                </div>
                <div class="box-03">
                    <a href="" class="botao-comprar"><img src="img/box-3-produto_desktop.jpg" alt="Caixa promocional do produto Headphone Bluetooth da Elg"></a>
                    <div class="selo-promocional"></div>
                </div>
            </div>
        </section>

        <section class="produtos">
            <div class="container">
                <h2>Confira mais produtos</h2>
                <img src="img/area-de-produtos_desktop.jpg" alt="Imagem da área de produtos">
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    </body>
</html>
