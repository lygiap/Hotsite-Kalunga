<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/media-query.css">
        <title>Semana Aniversário Kalunga 50 Anos</title>
    </head>
    <body>

        <header class="logo">
            <div class="container">
                <img class="d-lg-none" src="img/area-do-logo_mobile.jpg" alt="Logotipo da campanha Semana Aniversário Kalunga 50 Anos">
                <img class="d-none d-lg-block" src="img/area-do-logo_desktop.jpg" alt="Logotipo da campanha Semana Aniversário Kalunga 50 Anos">
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-text">Categorias</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mt-4 mb-4 mt-lg-0 mb-lg-0">
                        <a class="nav-link" href="">Informática</a>
                        <a class="nav-link" href="">Notebooks & PCs</a>
                        <a class="nav-link" href="">Smartphones</a>
                        <a class="nav-link" href="">Impressoras & Multifuncionais</a>
                        <a class="nav-link" href="">Móveis & Equipamentos</a>
                        <a class="nav-link" href="">Papelaria</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="slider">
            <div class="container">
                <div id="indicadores" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-lg-none w-100" src="img/slide-1-frete-gratis_mobile.jpg" alt="Imagem promocional de frete grátis em todas as compras">
                            <img class="d-none d-lg-block w-100" src="img/slide-1-frete-gratis_desktop.jpg" alt="Imagem promocional de frete grátis em todas as compras">
                        </div>
                        <div class="carousel-item">
                            <img class="d-lg-none w-100" src="img/slide-2-produtos-spiral_mobile.jpg" alt="Imagem promocional de desconto de 50% em todos os produtos Spiral">
                            <img class="d-none d-lg-block w-100" src="img/slide-2-produtos-spiral_desktop.jpg" alt="Imagem promocional de desconto de 50% em todos os produtos Spiral">
                        </div>
                        <div class="carousel-item">
                            <img class="d-lg-none w-100" src="img/slide-3-eu-mereco-um-upgrade_mobile.jpg" alt="Imagem promocional de desconto de 20% em todo o site">
                            <img class="d-none d-lg-block w-100" src="img/slide-3-eu-mereco-um-upgrade_desktop.jpg" alt="Imagem promocional de desconto de 20% em todo o site">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#indicadores" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#indicadores" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-bs-target="#indicadores" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#indicadores" data-bs-slide-to="1"></li>
                        <li data-bs-target="#indicadores" data-bs-slide-to="2"></li>
                    </ol>
                </div>
            </div>
        </section>

        <section class="banner">
            <div class="container">
                <img class="d-lg-none" src="img/banner_mobile.jpg" alt="Banner de oferta especial do aniversário Kalunga 50 anos">

                <img class="d-none d-lg-block" src="img/banner_desktop.jpg" alt="Banner de oferta especial do aniversário Kalunga 50 anos">
            </div>
        </section>

        <section class="box">
            <div class="container">
                <div class="box-item">
                    <img src="img/box-1-produto_desktop.jpg" alt="Caixa promocional do produto Teclado K480 Bluetooth da Logitech">

                    <div class="bg-button"></div>

                    <div class="selo-promo" onmouseover="mouseOver0()" onmouseout="mouseOut0()">
                        <button type="button" class="btn btn-outline-primary" name="button">Ver Mais</button>
                    </div>
                </div>
                <div class="box-item">
                    <img src="img/box-2-produto_desktop.jpg" alt="Caixa promocional do produto Smartphone Zenfone Max da Asus">

                    <div class="bg-button"></div>

                    <div class="selo-promo" onmouseover="mouseOver1()" onmouseout="mouseOut1()">
                        <button type="button" class="btn btn-outline-primary" name="button">Ver Mais</button>
                    </div>
                </div>
                <div class="box-item">
                    <img src="img/box-3-produto_desktop.jpg" alt="Caixa promocional do produto Headphone Bluetooth da Elg">

                    <div class="bg-button"></div>

                    <div class="selo-promo" onmouseover="mouseOver2()" onmouseout="mouseOut2()">
                        <button type="button" class="btn btn-outline-primary" name="button">Ver Mais</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="produtos">
            <div class="container">
                <h2>Confira mais produtos</h2>

                <img class="d-lg-none" src="img/area-de-produtos_mobile.jpg" alt="Imagem da área de produtos">

                <img class="d-none d-lg-block" src="img/area-de-produtos_desktop.jpg" alt="Imagem da área de produtos">
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

        <script src="js/master.js"></script>

    </body>
</html>
